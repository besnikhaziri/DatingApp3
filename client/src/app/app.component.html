
<div class="container">

 <div class="col-xl-3">

    <li class="form-control" *ngFor="let user of users" > {{user.id}} {{user.userName}} {{user.surName}}</li>
    
  </ul>
  
   
 </div>

 <div class="row">

     <button class="btn btn-primary"><i class="fa fa-arrow-circle-o-left">  Back to dashboard</i></button>
    
   </div>
 </div>
<div class="col-md-6">


 <div class="card">

     Add Client
   </div>
   <div class="card-body">

      </div>
     </form>
     
   </div>
 </div>
</div>
</div>
